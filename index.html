<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="script.js"></script>
    <title>PP | Personal Pokedex</title>
  </head>
  <body>
    <header>
      <nav class="main-nav flex">
        <div class="logo"><h1>Pokedex</h1></div>
        <div class="nav-search-bar">
          <ion-icon class="search-icon" name="search-outline"></ion-icon>
          <input
            type="text"
            id="search-input"
            placeholder="Buscar un pokemon"
          />
        </div>
        <div class="pokeball"></div>
      </nav>
    </header>
    <main>
      <section class="section-index grid" id="section-index"></section>

      <section class="section-card hidden" id="section-card"></section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
